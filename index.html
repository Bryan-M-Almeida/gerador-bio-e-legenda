<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador redes Sociais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3391/3391090.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Crie Conteúdos Rápidos para Suas Redes Sociais</h1>
        <p>Use os menus abaixo para gerar biografias, legendas e hashtags automáticas. Escolha a categoria, clique em
            "Enviar" e copie o resultado. Serve para Instagram, TikTok, Twitter, Threads, LinkedIn e mais.</p>
    </header>


    <section id="gerador-legendas">
        <h1>Legendas</h1>
        <form id="form-legendas">
            <select required name="seletor-legendas" id="seletor-legendas">
                <option value="" selected disabled>Escolha uma categoria</option>
                <option value="praia">Praia</option>
                <option value="estudos">Estudos</option>
                <option value="paisagem">Paisagem</option>
                <option value="date">Date</option>
                <option value="profissao">Profissão</option>
                <option value="moda">Moda</option>
                <option value="viagem">Viagem</option>
                <option value="look-do-dia">Look do Dia</option>
                <option value="fitness">Fitness</option>
                <option value="comida">Comida</option>
                <option value="selfie">Selfie</option>
                <option value="pets">Pets</option>
                <option value="familia">Família</option>
                <option value="amizade">Amizade</option>
                <option value="frases">Frases</option>
                <option value="motivacional">Motivacional</option>
                <option value="reflexao">Reflexão</option>
                <option value="aniversario">Aniversário</option>
                <option value="evento">Evento</option>
                <option value="meme">Meme</option>
                <option value="cultura-pop">Cultura Pop</option>
                <option value="arte">Arte</option>
                <option value="mood">Mood</option>
                <option value="makeup">Makeup</option>
                <option value="dia-a-dia">Dia a Dia</option>
                <option value="antes-depois">Antes e Depois</option>
                <option value="natura">Natureza</option>
                <option value="noturno">Noturno</option>
                <option value="throwback">Throwback</option>
            </select>
            <button class="btn-l" type="submit">Enviar</button>
        </form>
        <span class="resultado-legenda"></span>
    </section>
    <section id="gerador-bio">
        <h1>Biografia</h1>
        <form id="form-biografia">
            <select required name="seletor-biografia" id="seletor-biografia">
                <option value="" selected disabled>Escolha uma categoria</option>
                <option value="influencer">Influencer</option>
                <option value="criativo">Criativo(a)</option>
                <option value="empreendedor">Empreendedor(a)</option>
                <option value="estudante">Estudante</option>
                <option value="fitness">Fitness / Healthy</option>
                <option value="viagem">Viajante</option>
                <option value="moda">Fashion / Moda</option>
                <option value="humor">Humor / Sarcástico</option>
                <option value="minimalista">Minimalista</option>
                <option value="profissional">Profissional (LinkedIn vibes)</option>
                <option value="gamer">Gamer</option>
                <option value="musica">Música / Artista</option>
                <option value="espiritual">Espiritual / Positividade</option>
                <option value="namoro">Procurando um mozão ❤️</option>
                <option value="lgbtqia+">LGBTQIA+</option>
                <option value="pet-lover">Amante de pets</option>
                <option value="mãe-pai">Mãe / Pai de família</option>
                <option value="frases">Com frases prontas</option>
                <option value="emoji">Só com emojis</option>
                <option value="aesthetic">Estilo aesthetic</option>
            </select>
            <button class="btn-b" type="submit">Enviar</button>
        </form>
        <span class="resultado-biografia"></span>
    </section>

    <section id="gerador-hashtag">
        <h1>Hashtags</h1>
        <form id="form-hashtag">
            <select required name="seletor-hashtag" id="seletor-hashtag">
                <option value="" selected disabled>Escolha uma categoria</option>
                <option value="selfie">Selfie</option>
                <option value="look-do-dia">Look do Dia</option>
                <option value="makeup">Makeup / Beleza</option>
                <option value="moda">Moda / Fashion</option>
                <option value="fitness">Fitness / Lifestyle</option>
                <option value="comida">Comida / Foodie</option>
                <option value="viagem">Viagem / Travel</option>
                <option value="praia">Praia</option>
                <option value="natureza">Natureza</option>
                <option value="noturno">Noite / Vibes Noturnas</option>
                <option value="paisagem">Paisagem</option>
                <option value="dia-a-dia">Dia a Dia</option>
                <option value="throwback">Throwback</option>
                <option value="pets">Pets</option>
                <option value="familia">Família</option>
                <option value="amizade">Amizade</option>
                <option value="amor">Amor / Date</option>
                <option value="estudos">Estudos / Studygram</option>
                <option value="profissao">Profissão / Work</option>
                <option value="evento">Evento / Rolê</option>
                <option value="aniversario">Aniversário</option>
                <option value="arte">Arte / Criatividade</option>
                <option value="cultura-pop">Cultura Pop</option>
                <option value="meme">Meme / Humor</option>
                <option value="motivacional">Motivacional</option>
                <option value="reflexao">Reflexão</option>
                <option value="mood">Mood / Estética</option>
                <option value="antes-depois">Antes e Depois</option>
                <option value="trend">Trends / Viral</option>
            </select>
            <button class="btn-h" type="submit">Enviar</button>
        </form>
        <span class="resultado-hashtag"></span>
    </section>



    <script src="script.js"></script>
</body>

</html>
