<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Gerador de Bio para insta</h1>
    </header>

    <section id="gerador-legendas">
        <h1>Legendas</h1>
        <form id="form-legendas">
            <select name="seletor-legendas" id="seletor-legendas" required>
                <option value="" selected disabled>Escolha uma categoria</option>
                <option value="praia">Praia</option>
                <option value="estudos">Estudos</option>
                <option value="paisagem">Paisagem</option>
                <option value="date">Date</option>
                <option value="profissao">Profissão</option>
                <option value="moda">Moda</option>
                <option value="viagem">Viagem</option>
                <option value="look-do-dia">Look do Dia</option>
                <option value="fitness">Fitness</option>
                <option value="comida">Comida</option>
                <option value="selfie">Selfie</option>
                <option value="pets">Pets</option>
                <option value="familia">Família</option>
                <option value="amizade">Amizade</option>
                <option value="frases">Frases</option>
                <option value="motivacional">Motivacional</option>
                <option value="reflexao">Reflexão</option>
                <option value="aniversario">Aniversário</option>
                <option value="evento">Evento</option>
                <option value="meme">Meme</option>
                <option value="cultura-pop">Cultura Pop</option>
                <option value="arte">Arte</option>
                <option value="mood">Mood</option>
                <option value="makeup">Makeup</option>
                <option value="dia-a-dia">Dia a Dia</option>
                <option value="before-after">Antes e Depois</option>
                <option value="natura">Natureza</option>
                <option value="noturno">Noturno</option>
                <option value="throwback">Throwback</option>

            </select>
            <button type="submit">Enviar</button>
        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
